<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mini Xwitter</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f0f2f5; }
    .capa { width: 100%; height: 200px; object-fit: cover; }
    .perfil { width: 120px; height: 120px; border-radius: 50%; border: 4px solid white; margin-top: -60px; }
    .header { text-align: center; padding: 10px; background: white; }
    .post { background: white; margin: 20px auto; padding: 15px; max-width: 500px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .post img { width: 100%; border-radius: 10px; margin-top: 10px; }
    .like-btn { background: #4267B2; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    .like-btn:hover { background: #365899; }
  </style>
</head>
<body>

  <!-- Capa e perfil -->
  <img class="capa" src="https://i.postimg.cc/NfPcZs6G/images.jpg" alt="Imagem de capa">
  <div class="header">
    <img class="perfil" src="https://i.postimg.cc/NfPcZs6G/images.jpg" alt="Foto de perfil">
    <h2>memes do dia</h2>
    <p>@memesdodia</p>
  </div>

  <!-- Post 1 -->
  <div class="post">
    <h3>Post do memesdodia</h3>
    <p>memes podres </p>
    <img src="https://i.postimg.cc/9Qz5C6mm/images-1.jpg" alt="meme 1">
    <button class="like-btn">Curtir</button>
  </div>

  <!-- Post 2 -->
  <div class="post">
    <h3>Post novo!</h3>
    <p>Mais um meme podre:</p>
    <img src="https://i.postimg.cc/L5qCrpkw/images-2.jpg" alt="meme 2">
    <button class="like-btn">Curtir</button>
  </div>

  <!-- Post 3 -->
  <div class="post">
    <h3>Bom dia!</h3>
    <p>Come√ßando o dia com um meme podre.</p>
    <img src="https://i.postimg.cc/vZp06kst/images-3.jpg" alt="Meme 3">
    <button class="like-btn">Curtir</button>
  </div>

</body>
</html>
